image: python:3-slim

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  script:
    - python --version
    - python -m venv .venv
    - source .venv/bin/activate
    - python -m pip install black isort flake8 mypy numpy

    - black --check pysaten/
    - isort --check-only pysaten/
    - flake8 pysaten/
    - mypy pysaten/

build:
  stage: build
  dependencies:
    - lint
  script:
    - python -m venv .venv
    - source .venv/bin/activate
    - python -m pip install poetry
    - poetry build
  artifacts:
    paths:
      - dist/

deploy:  # https://docs.pypi.org/trusted-publishers/using-a-publisher/#gitlab-cicd
  stage: deploy
  dependencies:
    - build
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    - python -m venv .venv
    - source .venv/bin/activate
    - python -m pip install twine>=6.1
    - python -m twine --no-color upload dist/* --disable-progress-bar
