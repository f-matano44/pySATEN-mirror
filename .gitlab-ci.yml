image: python:slim

stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  rules:
    - when: always
  script:
    - python --version
    - apt-get update && apt-get install -y black isort flake8 mypy python3-numpy
    - black --check pysaten/
    - isort --check-only pysaten/
    - flake8 pysaten/
    - mypy pysaten/

build:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  dependencies:
    - lint
  script:
    - pip install --root-user-action "poetry>=2"
    - poetry build
  artifacts:
    paths:
      - dist/

deploy:  # https://docs.pypi.org/trusted-publishers/using-a-publisher/#gitlab-cicd
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  dependencies:
    - build
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    - pip install --root-user-action "twine>=6.1"
    - twine --no-color upload dist/* --disable-progress-bar
