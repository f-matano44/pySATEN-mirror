image: python:3.12-slim

stages:
  - lint
  - build
  - deploy

variables:
  PIP_ROOT_USER_ACTION: "ignore"

lint:
  stage: lint
  rules:
    - when: always
  script:
    - python --version
    - apt-get update && apt-get install -y black isort flake8 mypy python3-numpy
    - black --check src/pysaten/
    - isort --check-only src/pysaten/
    - flake8 src/pysaten/
    - mypy src/pysaten/

build:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  dependencies:
    - lint
  script:
    - apt-get update && apt-get install -y python3-build
    - python3 -m build
  artifacts:
    paths:
      - dist/

deploy:  # https://docs.pypi.org/trusted-publishers/using-a-publisher/#gitlab-cicd
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  dependencies:
    - build
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    - apt-get update && apt-get install -y twine
    - twine --no-color upload dist/* --disable-progress-bar
