image: python:3-slim

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  script:
    - python --version
    - apt-get update && apt-get install -y black isort flake8 mypy python3-numpy
    - black --check pysaten/
    - isort --check-only pysaten/
    - flake8 pysaten/
    - mypy pysaten/

build:
  stage: build
  dependencies:
    - lint
  script:
    - apt-get update && apt-get install -y pipx
    - pipx install "poetry>=2"
    - poetry build
  artifacts:
    paths:
      - dist/

deploy:  # https://docs.pypi.org/trusted-publishers/using-a-publisher/#gitlab-cicd
  stage: deploy
  dependencies:
    - build
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    - apt-get update && apt-get install -y pipx
    - pipx install "twine>=6.1"
    - python -m twine --no-color upload dist/* --disable-progress-bar
