[project]
name = "pysaten"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Fumiyoshi MATANO", email = "f_matano44@yahoo.co.jp" }
]
dependencies = [
    "numpy>=1.26.4",
    "soundfile>=0.12.1",
    "noisereduce>=3.0.2",
    "torch>=2.2.2",
    "scipy>=1.13.0",
    "matplotlib>=3.8.4",
    "librosa>=0.10.1",
    "tqdm>=4.66.2",
    "pandas>=2.2.2",
    "setuptools>=69.5.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pysaten"]
